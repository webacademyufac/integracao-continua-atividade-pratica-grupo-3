name: CI Workflow Main - Grupo 3
on:
  push:
    branches:
      - 'main'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3
    
      - name: Setup Node.js
        uses: actions/checkout@v2
        
      - name: Instalando as dependencias
        run: npm install
      
      - name: Rodando os testes
        run: npm run test:headless
        
      - name: Build
        run: npm run build:prod
        
    
